<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Lali Design</title>
    <!-- Head content from index.html -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header from index.html -->
    <header class="main-header">
        <!-- ... header content ... -->
    </header>

    <main>
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Home</a> > 
                <span>My Account</span>
            </div>
        </div>
        <section class="account-section section-padding">
            <div class="container">
                <div class="account-container">
                    <aside class="account-sidebar">
                        <nav class="account-menu">
                            <a href="#" class="active"><i class="fas fa-user"></i> Account Details</a>
                            <a href="#"><i class="fas fa-box"></i> Orders</a>
                            <a href="#"><i class="fas fa-heart"></i> Wishlist</a>
                            <a href="#"><i class="fas fa-map-marker-alt"></i> Addresses</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </nav>
                    </aside>
                    <div class="account-content">
                        <h2>Account Details</h2>
                        <form class="account-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" value="Natnael">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" value="Tilahun">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="user@example.com">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer from index.html -->
    <footer class="main-footer">
        <!-- ... footer content ... -->
    </footer>
    <nav class="mobile-bottom-nav">
        <!-- ... mobile nav content ... -->
    </nav>
    <script src="script.js"></script>
</body>
</html>
